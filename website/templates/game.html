{% extends "base.html" %} {% block title %}Game{% endblock %} 
{% block content %}

<form method="POST">
  <style>
    body {
      min-height: 450px;
      height: 100vh;
      margin: 0;
      background: -webkit-radial-gradient(ellipse farthest-corner at center top, #f39264 0%, #f2606f 100%);
      background: radial-gradient(ellipse farthest-corner at center top, #f39264 0%, #f2606f 100%);
      color: #fff;
      font-family: 'Open Sans', sans-serif;
    }

    h3 {
      margin: 15px;
    }

    img {
      width: 400px;
      height: 275px;
      margin: 10px;
    }

    button {
      background-color: #cd4b4b;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin-left: 105px;
      margin-right: 105px;
      cursor: pointer;
      width: 200px;
    }
  </style>
    <h3 align="center">Please select the real image:</h3>
    <center>
        <img src="{{path1}}" alt="Option 1">
        <img src="{{path2}}" alt="Option 2">
        <br>
        <script>
          function SelectionOfButton(buttonSelection){
            deletion();
            if(buttonSelection == correctAnswer){ 
              Correct();
            }else{
              Incorrect();
            }
          }
          function deletion() {
            document.getElementById("Option1").disabled = true;
            document.getElementById("Option2").disabled = true;
          }
          function Correct()
          {
            document.getElementById('Answer').innerHTML = 'Answer: Correct!!';
          }
          function Incorrect()
          {
            document.getElementById('Answer').innerHTML = 'Answer: Incorrect!!';
          }
        </script>
        <button name = "Option1" value="file1" onclick="SelectionOfButton()">Option 1</button>
        <button name = "Option2" value="file2" onclick="SelectionOfButton()">Option 2</button>
    </center>
  </form>
  {% endblock %}
